<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学英语单词游戏</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>小学英语单词游戏</h1>
            <p>快乐学习，轻松掌握英语单词</p>
        </div>
        
        <div class="auth-container">
            <!-- 登录表单 -->
            <div class="auth-box" id="login-box">
                <h2>登录</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">用户名</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                    <div class="form-footer">
                        <p>还没有账号？<a href="#" id="show-register">立即注册</a></p>
                    </div>
                </form>
            </div>
            
            <!-- 注册表单 -->
            <div class="auth-box" id="register-box" style="display: none;">
                <h2>注册</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-grade">年级</label>
                        <select id="register-grade" name="grade" required>
                            <option value="1">一年级</option>
                            <option value="2">二年级</option>
                            <option value="3">三年级</option>
                            <option value="4">四年级</option>
                            <option value="5">五年级</option>
                            <option value="6">六年级</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-class">班级</label>
                        <input type="number" id="register-class" name="class" min="1">
                    </div>
                    <div class="form-group">
                        <label for="register-school">学校</label>
                        <input type="text" id="register-school" name="school" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                    <div class="form-footer">
                        <p>已有账号？<a href="#" id="show-login">立即登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="scripts/storage.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
